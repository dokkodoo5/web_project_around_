<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/blocks.css/page.css">
    <title>explorer</title>
</head>
<body>
    <div class="page">
        <header>

        <div class="post">
            <div class="container_grid"> 
                 <img src="/images/kirill-pershin-.jpg" alt="Montañas calvas"

                </div>
            <div class="container_grid">

            </div>
            <div class="container_grid">

            </div>
            <div class="container_grid">

                class="galery_image"><div class="pieimage"> <h2 class="spot">Vanois National</h2>
                    <button class="heart">  <span class="heartt">&hearts;</span></button></div>
               
            </div>
           <div class="container_grid"> 
            <img src="/images/krill.jpg" alt="Lago Louise"

            </div>
